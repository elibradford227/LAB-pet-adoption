<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="buttons">
    <button id="showall">show all</button>
    <button id="dogbtn">dogs</button>
    <button id="catbtn">cats</button>
    <button id="dinobtn">dinos</button>
    <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" id="addpet">add pet</button>
    
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Pet</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="floatingInput">Pet's Image</label>
              <input type="url" class="form-control" id="petimage" placeholder="Pet's Image" required>
            </div>
          <div class="form-group">
            <label for="petname">Pet's Name</label>
            <input class="form-control" id="petname" type="text" placeholder="Input pet's name">
          </div>
          <div class="form-group">
            <label for="petcolor">Pet's Color</label>
            <input class="form-control" id="petcolor" type="text" placeholder="Input pet's color">
          </div>
          <div class="form-group">
            <label for="petskill">Pet's Special Skill</label>
            <input class="form-control" id="petskill" type="text" placeholder="Input pet's skill">
          </div>
          <br>
          What type of pet is it?
          <div class="form-check">
            <input class="form-check-input" type="radio"  id="gridRadios1" checked name="gridRadios" value="dog">
            <label class="form-check-label" for="gridRadios1">
              dog
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="radio"  id="gridRadios2" name="gridRadios" value="cat">
            <label class="form-check-label" for="gridRadios2">
              cat
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio"  id="gridRadios3" name="gridRadios" value="dino">
            <label class="form-check-label" for="gridRadios3">
              dino
            </label>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>

 
  <div id= "app" class="row row-cols-2 row-cols-md-3 g-4"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
